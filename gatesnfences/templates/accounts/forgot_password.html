{% extends 'base.html' %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
          {% include 'accounts/alerts.html' %}
      <h4 class="card-title mb-4">Forgot Password</h4>
      <form action="{% url 'forgot_password' %}" method="POST" id="reset_form">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email" >
          </div> <!-- form-group// -->

          <div class="form-group">
              <button type="submit" id="reset_button" class="btn btn-primary btn-block"> Send Link  </button>
          </div> <!-- form-group// -->
          <div class="form-group text-center">
          	<a href="{% url 'login' %}" class="text-center">Back to Login</a>
          </div> <!-- form-group form-check .// -->

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


</body>
</html>
{% endblock %}
